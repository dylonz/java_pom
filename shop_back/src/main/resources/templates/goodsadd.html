<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
</head>
<body>
    <form th:action="${#request.getContextPath()+'/goods/goodsadd'}" method="post" enctype="multipart/form-data">
        商品标题：<input name="title"/><br />
        商品库存：<input name="gcount"/><br />
        商品价格：<input name="allprice"/><br />
        商品折后价：<input name="price"/><br />
        商品图片：<input name="file" type="file"/><br />
        商品描述：<textarea name="ginfo" cols="20" rows="8"></textarea><br />
        <button type="submit"/>添加</button>
    </form>
</body>
</html>
